<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Product Personality Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Skincare Personality Game!</h1>
    <p id="story">
        Discover which skincare product best matches your personality 
        through a series of choices. Let's find out if you're a Cleanser, Toner, Moisturizer, Eye Cream, Exfoliant, or Mask!
    </p>
    <button id="startButton">Start</button>

    <div id="quiz" class="hidden">
        <h2 id="question"></h2>
        <button id="optionA" onclick="selectOption('A')"></button>
        <button id="optionB" onclick="selectOption('B')"></button>
    </div>

    <div id="result" class="hidden">
        <h2>Your Matching Skincare Product:</h2>
        <p id="resultMessage"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const questions = [
            {
                question: "How do you prefer to start your skincare routine?",
                options: {
                    A: "I love refreshing my face with a clean slate.",
                    B: "I enjoy a gentle prep that balances my skin."
                }
            },
            {
                question: "What's your go-to when your skin feels dry?",
                options: {
                    A: "I reach for creamy hydration to lock in moisture.",
                    B: "I apply a soothing treatment to rejuvenate my eyes."
                }
            },
            {
                question: "How do you maintain your skin's youth?",
                options: {
                    A: "I exfoliate regularly for a fresh start.",
                    B: "I unwind with a pampering mask to restore glow."
                }
            },
            {
                question: "What is essential in your skincare arsenal?",
                options: {
                    A: "A gentle cleanser to remove impurities.",
                    B: "A toner for that refreshing finish."
                }
            },
            {
                question: "How do you feel about trying new techniques?",
                options: {
                    A: "I'm all about experimenting with exfoliants.",
                    B: "I love to indulge in hydrating masks."
                }
            },
            {
                question: "What fragrance do you prefer in skincare?",
                options: {
                    A: "Fresh and clean scents are my favorite.",
                    B: "Light floral tones that soothe the senses."
                }
            }
        ];

        let currentQuestion = 0;
        const playerChoices = [];

        document.getElementById("startButton").onclick = startGame;

        function startGame() {
            document.getElementById("story").classList.add("hidden");
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("question").innerText = question.question;
            document.getElementById("optionA").innerText = question.options.A;
            document.getElementById("optionB").innerText = question.options.B;
        }

        function selectOption(choice) {
            playerChoices.push(choice);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
            determineSkincareProduct();
        }

        function determineSkincareProduct() {
            let score = {
                Cleanser: 0,
                Toner: 0,
                Moisturizer: 0,
                EyeCream: 0,
                Exfoliant: 0,
                Mask: 0
            };

            playerChoices.forEach(choice => {
                if (choice === 'A') {
                    score.Cleanser++;
                    score.Exfoliant++;
                } else {
                    score.Toner++;
                    score.EyeCream++;
                    score.Moisturizer++;
                    score.Mask++;
                }
            });

            let maxScore = Math.max(...Object.values(score));
            let resultProduct;

            // Determine which product has the highest score
            for (const product in score) {
                if (score[product] === maxScore) {
                    resultProduct = product;
                    break;
                }
            }

            // Return the matching product in a friendly message
            let message;
            switch (resultProduct) {
                case "Cleanser":
                    message = "You match with a Refreshing Cleanser!";
                    break;
                case "Toner":
                    message = "You match with a Balancing Toner!";
                    break;
                case "Moisturizer":
                    message = "You match with a Hydrating Moisturizer!";
                    break;
                case "EyeCream":
                    message = "You match with an Soothing Eye Cream!";
                    break;
                case "Exfoliant":
                    message = "You match with an Exfoliating Scrub!";
                    break;
                case "Mask":
                    message = "You match with a Pampering Mask!";
                    break;
            }

            document.getElementById("resultMessage").innerText = message;
        }

        function restartGame() {
            currentQuestion = 0;
            playerChoices.length = 0;
            document.getElementById("result").classList.add("hidden");
            document.getElementById("startButton").classList.remove("hidden");
            document.getElementById("story").classList.remove("hidden");
        }
    </script>

</body>
</html>
